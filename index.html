  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('sky.jpg') no-repeat center center/cover;
      filter: brightness(50%);
      z-index: -1;
    }

    .scroll-banner {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      color: white;
      white-space: nowrap;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      line-height: 50px;
      z-index: 10;
    }

    .scroll-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0%   { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 60px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    .content p {
      font-size: 1.5em;
      max-width: 600px;
      margin-bottom: 2em;
    }

    video {
      max-width: 80%;
      height: auto;
      border: 4px solid white;
      border-radius: 10px;
    }

    #bouncing-image {
      position: absolute;
      width: 100px;
      height: auto;
      z-index: 5;
    }

    .rainbow-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 20;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: rainbowFlash 1s infinite linear;
      box-shadow: 0 0 20px white;
    }

    @keyframes rainbowFlash {
      0% { filter: brightness(1.5); background-position: 0% 50%; }
      50% { filter: brightness(2.5); background-position: 100% 50%; }
      100% { filter: brightness(1.5); background-position: 0% 50%; }
    }
  </style>

  </div>

  <div class="content">
    <h1>Welcome to Scrog.life!</h1>
    <video src="fly.mp4" controls autoplay muted loop></video>
  </div>

  <img id="bouncing-image" src="images.jpg" alt="Bouncing Image">

  <a class="rainbow-button" href="https://mongleville.github.io" target="_blank">Go to Mongleville</a>

  <script>
    const img = document.getElementById('bouncing-image');
    let posX = 100;
    let posY = 100;
    let dx = 3;
    let dy = 3;

    function animate() {
      const imgWidth = img.offsetWidth;
      const imgHeight = img.offsetHeight;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      posX += dx;
      posY += dy;

      if (posX + imgWidth >= windowWidth || posX <= 0) dx = -dx;
      if (posY + imgHeight >= windowHeight || posY <= 0) dy = -dy;

      img.style.left = posX + 'px';
      img.style.top = posY + 'px';

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
